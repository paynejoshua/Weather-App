<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href='https://css.gg/search.css' rel='stylesheet'>

    <title>Weather App</title>
</head>

<body>
    <section>
        <header>
            <div class="w3-row-padding">
                <div class="w-3 l11">
                    <h1 class="header">Weather</h1>
                </div>

                <div class="w3-container">
                    <form id="search-fields">
                        <div class="w3-row">
                            <input class="w3-row-padding w3-mobile locationSearch" id="city-search" type="text"
                                placeholder="City" value="">
                            <input class="w3-row-padding w3-mobile locationSearch" id="state-search" type="text"
                                placeholder="State Code" value="">
                            <input class="w3-row-padding w3-mobile locationSearch" id="country-search" type="text"
                                placeholder="Country Code" value="US">
                            <button id="searchBtn"><i class="gg-search"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </header>

        <br>


        <div class="w3-row-padding">

            <div class="w3-col l4">
                <div class="w3-container" id="searchedCard">
                    <div class="searched">
                        <div class="w3-card-4">
                            <p>Previous:</p>
                            <div id="searched-cities"></div>
                            <button class="w3-button" id="clearBtn">Clear Searched Cities</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w3-col l4">
                <div class="w3-container" id="forecastCard">
                    <div class="forecastStyle">
                        <div class="w3-card-4">
                            <p>5 day forecast</p>
                            <div class="forecast"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w3-col l4">
                <div class="w3-container" id="currentCard">
                    <div class="current">
                        <div class="w3-card-4">
                            <p>Current Weather Conditions:</p>
                            <ul id="current-weather" style="list-style-type: none;"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <div id="uv-Modal" class="w3-modal">
                <div class="w3-modal-content w3-card-4">
                    <div class="w3-container favorable">
                        <span onclick="document.getElementById('uv-Modal').style.display='none'"
                            class="w3-button w3-white w3-display-topright">&times;</span>
                        <p id="uv-favorable">Todays reading is: </p>
                        <div class="w3-row">


                            <div class="w3-light-grey">
                                <div class="w3-container w3-col w3-blue w3-center" style="height:24px; width:30%;">
                                    0.0-3.3 Favorable Conditions</div>
                                <div class="w3-container w3-col w3-orange w3-center" style="height:24px; width:30%;">
                                    3.3-6.6 Moderate Conditions</div>
                                <div class="w3-container w3-col w3-red w3-center" style="height:24px; width:30%;">
                                    6.6-10.0 Severe Conditions</div>
                            </div>
                        </div>
                        <p class="hide moderate" id="uv-moderate">Todays reading moderate</p>
                        <p class="hide high" id="uv-high">Todays reading high</p>
                    </div>
                </div>
            </div>

        </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
